<div class="container main-block">
    <div class="row">
        <div class="col-md-7 custom-border">
            <h2 class="package-heading">Paris, France</h2>
            <div class="col-md-12 row" ng-repeat="dayDetail in dayDetails">
                <h4>Sat, March 7 (Day {{dayDetail.dayNumber}})</h4>
                <ul sortable class="col-md-12 row" id="{{dayDetail.dayId}}">
                    <li data-booking-fix="{{attraction.startTime}}"  class="col-md-12 row" ng-repeat="attraction in dayDetail.attraction">
                        <div class="col-md-2">
                            <div>{{attraction.startTime}}</div>
                            <div>({{attraction.timeSlot}} Hours)</div>
                        </div>
                        <div class="col-md-10">
                            <a>{{attraction.nameOfAttraction}}</a>
                            <p>{{attraction.description}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4 custom-border col-md-offset-1">
            <h2 class="attraction-heading">Attractions</h2>
            <div class="col-md-12 row">
                <ul>
                    <li data-booking="{{attraction.bookingTiming}}" ng-repeat="attraction in attractions" draggable>
                        <a>{{attraction.nameOfAttraction}}</a>
                        <p>{{attraction.description}}</p>
                    </li>
                </ul>
            </div>
        </div>

    </div>


</div>
